plugins {
    id 'java'
}

group 'com.mot.showcase'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.13.0'

    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation group: 'org.testng', name: 'testng', version: '7.7.1'

    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.3.1'
}

def baseDir="/src/test/java/com/ushur/automation/"
def resourceDir="/src/test/resources/"
def xmlDir = resourceDir+"testng/"

test {
    useTestNG(){
        dependsOn cleanTest
        useDefaultListeners = true
        suites resourceDir+"test_suite.xml"
    }
}